<html>
<head>
    <meta charset="UTF-8">
    <title>StepD Web Player</title>

    <style type="text/css">
        canvas {
            position: absolute;
            z-index: -1;
        }

        body {
            padding: 0;
            margin: 0;
        }

        #pos {
            top: 30px;
            float: left;
            clear: both;
        }

        #file-input {
            float: left;
            clear: both;
        }

        .config {
            clear: right;
        }

        .config * {
            float: right;
        }
    </style>
</head>
<body>
    <canvas id="main-canvas"></canvas>

    <input type="file" id="file-input" accept=".gcode"
           onchange="com.colingodsey.stepd.WebPlayer().handleFiles(this.files)">

    <div id="pos"></div>

    <div class="config">
        <input type="text" id="acc">
        <span>Accel:</span>
    </div>
    <div class="config">
        <input type="text" id="jerk">
        <span>Jerk:</span>
    </div>
    <div class="config">
        <input type="text" id="steps-per-mm">
        <span>Steps/mm:</span>
    </div>
    <div class="config">
        <input type="text" id="ticks-per-second">
        <span>Ticks/s:</span>
    </div>

    <script type="text/javascript" src="./payload.js"></script>
    <script type="text/javascript" src="./target/scala-2.11/web-player-fastopt.js"></script>
</body>
</html>
